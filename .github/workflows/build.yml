name: Build and Release AppImage
on:
  push:
    branches: [ main ]
    paths:
      - 'linux-cru.py'
      - 'build_appimage.sh'
      - '.github/workflows/build.yml'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y fuse libfuse2
    - name: Setup Arch Linux container
      uses: ./
      with:
        pacstrap: python tk xorg-apps imagemagick wget git base-devel
    - name: Build AppImage
      run: |
        chmod +x build_appimage.sh
        ./build_appimage.sh
    - name: Generate new tag
      id: tag
      run: |
        latest_tag=$(git describe --tags `git rev-list --tags --max-count=1` 2>/dev/null || echo "v0.0.0")
        major=$(echo $latest_tag | cut -d. -f1 | tr -d 'v')
        minor=$(echo $latest_tag | cut -d. -f2)
        patch=$(echo $latest_tag | cut -d. -f3)
        new_patch=$((patch + 1))
        new_tag="v$major.$minor.$new_patch"
        echo "new_tag=$new_tag" >> $GITHUB_OUTPUT
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.new_tag }}
        name: Release ${{ steps.tag.outputs.new_tag }}
        draft: false
        prerelease: false
        files: Linux_CRU-x86_64.AppImage
        body: |
          Automated release for commit ${{ github.sha }}
          
          Changes in this release:
          - Updated AppImage build
          
          Download the AppImage, make it executable with `chmod +x Linux_CRU-x86_64.AppImage`, and run it!
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
